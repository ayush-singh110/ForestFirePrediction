<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algerian Forest Fire Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }
        h1 {
            color: #d9534f;
        }
        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #4cae4c;
        }
        h2 {
            color: #333;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Algerian Forest Fire Prediction</h1>
        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <input type="text" name="Temperature" placeholder="Temperature" required>
            <input type="text" name="RH" placeholder="Relative Humidity" required>
            <input type="text" name="Ws" placeholder="Wind Speed" required>
            <input type="text" name="Rain" placeholder="Rain" required>
            <input type="text" name="FFMC" placeholder="FFMC" required>
            <input type="text" name="DMC" placeholder="DMC" required>
            <input type="text" name="ISI" placeholder="ISI" required>
            <input type="text" name="Classes" placeholder="Fire Class" required>
            <input type="text" name="Region" placeholder="Region" required>
            <button type="submit">Predict</button>
        </form>
        <h2>FWI Prediction: {{ results }}</h2>
    </div>
</body>
</html>
